name: app_demo
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  flutter_dotenv: ^5.2.1

  get_it: ^8.0.2
  injectable: ^2.5.0

  flutter_bloc: ^8.1.6
  provider: ^6.1.2
  dartz: ^0.10.1
  copy_with_extension: ^5.0.4
  equatable: ^2.0.5
  json_annotation: ^4.9.0

  responsive_builder: ^0.7.1

  auto_route: ^9.2.2

  http: ^1.2.2

  hive: ^2.2.3

  email_validator: ^3.0.0
  fluttertoast: ^8.2.8
  flutter_colorpicker: ^1.1.0

  firebase_core: ^3.8.0
  cloud_firestore: ^5.5.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  import_sorter: ^4.6.0
  auto_route_generator: ^9.0.0
  copy_with_extension_gen: ^5.0.4
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0

flutter:

  uses-material-design: true

  assets:
    - assets/.env

import_sorter:
  ignored_files:
    - .+freezed.dart
    - .+g.dart
    - .+di.config.dart
